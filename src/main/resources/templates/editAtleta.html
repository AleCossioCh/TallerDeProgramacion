
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/atletaActualizar" method="POST">
    <input type="hidden" name="idAtleta" th:value="${atleta.idAtleta}">

    <b>Nombre_Atleta: </b>
    <input type="text" name="nombreAtleta" th:value="${atleta.nombreAtleta}">
    <b>Apellido_Atleta: </b>
    <input type="text" name="apellidoAtleta" th:value="${atleta.apellidoAtleta}">
    <b>Edad:</b>
    <input type="text" name="edadAtleta" th:value="${atleta.edadAtleta}">
    <!--
    <b>Cumplea√±os:</b>
    <input type="date" name="cumpleanios" th:value="${atleta.cumpleanios}"> -->
    <b>Categoria: </b>
    <input type="text" name="categoria" th:value="${atleta.categoria}">

    <input type="submit" name="atletaActualizar"/>
</form>
</body>
</html>
