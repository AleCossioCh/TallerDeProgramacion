<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Lista de Clubs</h1>
<table>
    <tr>
        <td>Id</td>
        <td>Nombre_Club</td>
        <td>Municipio</td>
    </tr>

    <tr th:each="listarclubs: ${listarclubs}">
        <td th:text="${listarclubs.idClub}"></td>
        <td th:text="${listarclubs.nombreClub}"></td>
        <td th:text="${listarclubs.municipio.nombre}"></td>
        <td>
            <th:block th:each="atleta,iter: ${listarclubs.atletas}">
                <label th:text="${atleta.idAtleta}"></label>
                <th:block th:if="${!iter.last}">, </th:block>
            </th:block>
        </td >
        <td>

        <td>
            <a th:href="@{/detalleclub/}+${listarclubs.idClub}">DETALLE</a>
            <a th:href="@{/editClub/}+${listarclubs.idClub}">EDITAR</a>
            <a th:href="@{/elimClub/}+${listarclubs.idClub}">ELIMINAR</a>
        </td>
    </tr>


</table>
    <a href="/">HOME</a>
</body>
</html>
