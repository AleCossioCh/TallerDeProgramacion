<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Lista de Atletas</h1>
<table>
    <tr>
        <td>Id</td>
        <td>Nombre_Atleta</td>
        <td>Apellido_Atleta</td>
        <td>Edad</td>
        <td>Categoria</td>
        <td>Club Nombre</td>
    </tr>

    <tr th:each="listaratletasprofecional: ${listaratletasprofecional}">
        <td th:text="${listaratletasprofecional.idAtleta}"></td>
        <td th:text="${listaratletasprofecional.nombreAtleta}"></td>
        <td th:text="${listaratletasprofecional.apellidoAtleta}"></td>
        <td th:text="${listaratletasprofecional.edadAtleta}"></td>
        <td th:text="${listaratletasprofecional.categoria}"></td>
        <td th:text="${listaratletasprofecional.club.nombreClub}"></td>
        <td>
            <a th:href="@{/detalleatleta/}+${listaratletasprofecional.idAtleta}">DETALLE</a>
            <a th:href="@{/editAtleta/}+${listaratletasprofecional.idAtleta}">EDITAR</a>
            <a th:href="@{/elimAtleta/}+${listaratletasprofecional.idAtleta}">ELIMINAR</a>
        </td>
    </tr>



</table>
<a href="/">HOME</a>
</body>
</html>
<style>
    body{
        background-color: #999999;
    }
</style>
